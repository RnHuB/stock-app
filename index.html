<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Stock Calculator</title>
</head>
<body>
    <div class="container">
        <img id='headingImage' src="/images/stock.jpg" alt="noImage">
        <h1>Check Profit or Loss in Stocks</h1>
        <input type="number" placeholder="Enter purchased price" id="purchase-price">

        <label for="stock-quantity">Stock Quantity: </label>
        <input type="number" placeholder="Enter stock quantity" id="stock-quantity">

        <label for="current-price">Current Price: </label>
        <input type="number" placeholder="Enter current price" id="current-price">

        <button id="check-btn">Calculate</button>

        <p id="message"></p>
    </div>



    <script src="index.js"></script>
</body>
</html>
